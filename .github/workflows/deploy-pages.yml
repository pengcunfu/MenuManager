name: 部署到 GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'homepage/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置 Node.js 环境
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: homepage/package-lock.json

    - name: 安装依赖项
      run: npm ci
      working-directory: ./homepage

    - name: 构建网站
      run: npm run build
      working-directory: ./homepage
      env:
        NODE_ENV: production

    - name: 配置 Pages
      uses: actions/configure-pages@v4

    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./homepage/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
