name: 持续集成构建

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置 .NET 环境
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 恢复依赖项
      run: dotnet restore MenuManager.csproj

    - name: 构建项目
      run: dotnet build MenuManager.csproj --configuration Release --no-restore

    - name: 测试构建输出
      run: |
        if (Test-Path "bin/Release/net8.0-windows/MenuManager.exe") {
          Write-Host "✅ 构建成功 - 找到 MenuManager.exe"
        } else {
          Write-Host "❌ 构建失败 - 未找到 MenuManager.exe"
          exit 1
        }
