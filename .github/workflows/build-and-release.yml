name: 构建和发布

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置 .NET 环境
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 恢复依赖项
      run: dotnet restore MenuManager.csproj

    - name: 构建项目
      run: dotnet build MenuManager.csproj --configuration Release --no-restore

    - name: 发布自包含版本 (x64)
      run: |
        dotnet publish MenuManager.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/win-x64-self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true

    - name: 发布框架依赖版本 (x64)
      run: |
        dotnet publish MenuManager.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/win-x64-framework-dependent

    - name: 复制配置文件到自包含版本
      run: |
        Copy-Item "menu_configs.json" -Destination "./publish/win-x64-self-contained/" -Force

    - name: 复制配置文件到框架依赖版本
      run: |
        Copy-Item "menu_configs.json" -Destination "./publish/win-x64-framework-dependent/" -Force

    - name: 创建 ZIP 压缩包
      run: |
        Compress-Archive -Path "./publish/win-x64-self-contained/*" -DestinationPath "./MenuManager-win-x64-self-contained.zip"
        Compress-Archive -Path "./publish/win-x64-framework-dependent/*" -DestinationPath "./MenuManager-win-x64-framework-dependent.zip"

    - name: 从标签获取版本号
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: 使用版本号重命名 ZIP 文件
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Rename-Item "./MenuManager-win-x64-self-contained.zip" "MenuManager-$version-win-x64-self-contained.zip"
        Rename-Item "./MenuManager-win-x64-framework-dependent.zip" "MenuManager-$version-win-x64-framework-dependent.zip"

    - name: 生成发布说明
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $repository = "${{ github.repository }}"
        $templatePath = ".github/RELEASE_TEMPLATE.md"
        $releaseNotesPath = "RELEASE_NOTES.md"

        # 读取模板文件
        $template = Get-Content $templatePath -Raw

        # 替换占位符
        $releaseNotes = $template -replace '\{\{VERSION\}\}', $version -replace '\{\{REPOSITORY\}\}', $repository

        # 保存生成的发布说明
        $releaseNotes | Out-File -FilePath $releaseNotesPath -Encoding UTF8

        Write-Host "发布说明已生成: $releaseNotesPath"

    - name: 创建发布并上传资源
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: RELEASE_NOTES.md
        files: |
          MenuManager-${{ steps.get_version.outputs.VERSION }}-win-x64-self-contained.zip
          MenuManager-${{ steps.get_version.outputs.VERSION }}-win-x64-framework-dependent.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: MenuManager-构建产物
        path: |
          MenuManager-${{ steps.get_version.outputs.VERSION }}-win-x64-self-contained.zip
          MenuManager-${{ steps.get_version.outputs.VERSION }}-win-x64-framework-dependent.zip
        retention-days: 30
